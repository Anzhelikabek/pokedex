<div class="login-container">
  <h1>Register</h1>
  <p>
    Already have an account?
    <a routerLink="/">Login</a>
  </p>
  <form>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First name</mat-label>
      <input matInput type="text" placeholder="Enter your first name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last name</mat-label>
      <input matInput type="text" placeholder="Enter your last name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter your email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter your password" />
      <button mat-icon-button matSuffix tabindex="-1">
        <mat-icon>visibility</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" placeholder="Enter your password again" />
      <button mat-icon-button matSuffix tabindex="-1">
        <mat-icon>visibility</mat-icon>
      </button>
    </mat-form-field>


    <button mat-raised-button class="login-button">
      Register
    </button>

    <!--    <a href="#" class="forgot-password">Forgot a password?</a>-->

    <div class="separator">
      <span>Or</span>
    </div>

    <!--    <button mat-stroked-button class="social-button facebook">-->
    <!--      <mat-icon class="social-icon">facebook</mat-icon>-->
    <!--      Continue with Facebook-->
    <!--    </button>-->

    <button mat-stroked-button class="social-button google">
      <mat-icon class="social-icon">google</mat-icon>
      Continue with Google
    </button>
  </form>
</div>
