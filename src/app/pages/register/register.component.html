<div class="login-container">
  <h1>Register</h1>
  <p>
    Already have an account?
    <a routerLink="/">Login</a>
  </p>
  <form>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
      placeholder="Enter your password"
      [(ngModel)]="password"
      name="password"
      />
      <button
        mat-icon-button
        matSuffix
        tabindex="-1"
        (click)="togglePasswordVisibility()"
      [attr.aria-label]="'Toggle password visibility'"
      [attr.aria-pressed]="!hidePassword"
      >
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>



    <button mat-raised-button class="login-button" (click)="onRegister()">
      Register
    </button>


<!--    <div class="separator">-->
<!--      <span>Or</span>-->
<!--    </div>-->

<!--    <button mat-stroked-button class="social-button google" (click)="onGoogleSignIn()">-->
<!--      <mat-icon class="social-icon">google</mat-icon>-->
<!--      Continue with Google-->
<!--    </button>-->

  </form>
</div>
