<div>
  <h1>hello</h1>
  <div *ngIf="pokemon" class="modal-content">
    <img [src]="pokemon.image" alt="{{ pokemon.name }}" class="pokemon-image">
    <div class="pokemon-info">
      <span class="pokemon-id">#{{ pokemon.id | number: '3.0' }}</span>
      <h2 class="pokemon-name">{{ pokemon.name }}</h2>
      <div class="types">
        <span class="type" *ngFor="let type of pokemon.types">{{ type }}</span>
      </div>
      <p class="description">{{ pokemon.description }}</p>
      <div class="size-info">
        <div class="size-item">
          <span class="label">Height</span>
          <span>{{ pokemon.height }}</span>
        </div>
        <div class="size-item">
          <span class="label">Weight</span>
          <span>{{ pokemon.weight }}</span>
        </div>
      </div>
      <h3>Stats</h3>
      <div class="stats-grid">
        <div class="stat-item" *ngFor="let stat of pokemon.stats | keyvalue">
          {{ stat.key }} {{ stat.value }}
        </div>
      </div>
      <h3>Abilities</h3>
      <div class="abilities">
        <span class="ability" *ngFor="let ability of pokemon.abilities">{{ ability }}</span>
      </div>
    </div>
  </div>
</div>
